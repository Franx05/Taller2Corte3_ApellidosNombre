<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Usuario</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 60%;
        }

        .profile-pic {
            text-align: center;
            margin-right: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .user-info h2 {
            margin-top: 0;
            color: #333;
        }

        .user-info p {
            margin: 5px 0;
        }

        .user-info strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic">
            <img src="descarga.jpeg" alt="Foto de Perfil">
        </div>
        <div class="user-info">
            <h2>Información del Usuario</h2>
            <p><strong>Apellidos:</strong> Burgos Pacheco</p>
            <p><strong>Nombre:</strong> Francisco</p>
            <p><strong>Edad:</strong> 20 años</p>
            <p><strong>Programa Académico:</strong> Licenciatura en Informática</p>
            <p><strong>Semestre:</strong> 3ro</p>
        </div>
    </div>
</body>
</html>
